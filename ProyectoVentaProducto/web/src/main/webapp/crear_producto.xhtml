<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crear nuevo producto</title>
</h:head>
<h:body>
    <p:panel header="crear producto">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="nombre_producto" value="nombre:" />
                <p:inputText id="nombre_producto" value="#{productoBean.producto.nombre}" required="true"/>

                <p:outputLabel for="cantidad_producto" value="cantidad:" />
                <p:inputText id="cantidad_producto" value="#{productoBean.producto.cantidad}" required="true" type="number"/>

                <p:outputLabel for="precio_producto" value="precio:" />
                <p:inputText id="precio_producto" value="#{productoBean.producto.precio}" required="true" type="number"/>

                <p:outputLabel for="descuento_producto" value="descuento:" />
                <p:inputText id="descuento_producto" value="#{productoBean.producto.descuento}" required="true" type="number"/>

                <p:outputLabel for="fecha_producto" value="fecha:" />
                <p:datePicker id="fecha_producto" value="#{productoBean.producto.fecha}" required="true" />

                <p:outputLabel value="ImÃ¡genes" for="imagen_p"/>
                <p:fileUpload id="imagen_p" listener="#{productoBean.subirImagenes}" mode="advanced"  multiple="true" sizeLimit="1000000" fileLimit="5"
                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true"/>

                <p:outputLabel for="descripcion_producto" value="descripcion:" />
                <p:inputText id="descripcion_producto" value="#{productoBean.producto.descripcion}" required="true"/>

            </h:panelGrid>
            <p:growl showDetail="true"></p:growl>
            <p:commandButton action="#{productoBean.crearProducto}" value="Crear producto" update="@form" />
        </h:form>

    </p:panel>
</h:body>
</html>
