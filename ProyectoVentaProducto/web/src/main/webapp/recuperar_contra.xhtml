<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="content">
        <h:form >
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="email_login" value="Correo electronico:" />
                <p:inputText id="email_login" value="#{nuevaContraBean.correo}" required="true" />
                <p:message for="email_login" />
                </h:panelGrid>
                <p:commandButton value="Recuperar contraseña" action="#{nuevaContraBean.enviarContraseña}"
                                 styleClass="mt-4" update="@form" icon="pi pi-sign-in" iconPos="left" />

            <p:growl for="login-bean" showDetail="true" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
