            <div class="px-3 py-2 bg-dark text-white">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                            <span class="material-icons-outlined" style="font-size: 2rem ; margin-right: 5px">payment</span>
                            <span class="fs-4" style="margin-left: 2px"> Unishop</span>
                        </a>
                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"  >
                            <li>
                                <a href="crear_producto.xhtml" class="nav-link text-white">
                                    <i class="material-icons icono" style="font-size: 2rem">create_new_folder</i>
                                    <p>Crear producto</p>
                                </a>
                            </li>
                            <li>
                                <a href="registrar_usuario.xhtml" class="nav-link text-white">
                                    <i class="material-icons icono" style="font-size: 2rem">app_registration</i>
                                    <p>Registrarse</p>
                                </a>
                            </li>
                            <li>
                                <a href="registrar_usuario.xhtml" class="nav-link text-white">
                                    <span class="material-icons icono" style="font-size: 2rem">person</span>
                                    <p>Iniciar sesion</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand"></a>
                    <h:form style="margin-right: 95px">
                        <p:inputText style="width:300px " placeholder="Que producto esta buscando?" required="true" value="#{busquedaBean.busqueda}" />
                        <p:commandButton icon="pi pi-search" action="#{busquedaBean.buscar}" update="@form" />
                    </h:form>
                </div>
            </nav>
            <ui:composition template="WEB-INF/template.xhtml">
                <ui:define name="title">Pagina de inicio</ui:define>

                <ui:define name="content">
            <h1>Lista de productos</h1>
                    <h1> #{seguridadBean.valor} </h1>
                    <h:form>
                    <h:inputText values="#{seguridadBean.valor}" />
                        <h:commandButton value="Evento" action="#{seguridadBean.cambiarDato}" update="@form" />

                    </h:form>

                    <h:form>

                <p:dataView value="#{inicioBean.productos}" paginator="true" rows="13" var="pro" gridIcon="pi pi-th-large" listIcon="pi pi-bars">
                    <p:dataViewGridItem>
                        <div class="card" >
                            <img src="/uploads/#{pro.imagenPrincipal}" class="card-img-top"
                                 alt="..." />
                            <div class="card-body">
                                <h5 class="card-title">#{pro.nombre}</h5>
                                <p class="card-text">#{pro.precio}</p>
                                <hr/>
                                <p:commandButton value="Ver detalle" styleClass="ui-button-raised" icon="pi pi-arrow-right" iconPos="right" action="#{inicioBean.irADetalle(pro.codigoProducto)}"/>
                            </div>
                        </div>
                    </p:dataViewGridItem>
                    <p:dataViewListItem>
                        <div class="row d-flex list-pro" >
                            <div class="col-lg-2 col-md-1" style="text-align: center;vertical-align: middle;display: flex;" >
                                <p:graphicImage url="/uploads/#{pro.imagenPrincipal}" styleClass="imagen-producto" />
                            </div>
                            <div class="col-lg-8 col-md-1 align-self-center" >
                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Nombre:" />
                                        <h:outputText value="#{pro.nombre}" style="font-weight:bold" />
                                        <h:outputText value="Precio:" />
                                        <h:outputText value="$ #{pro.precio}" />
                                        <h:outputText value="Categorías:" />
                                        <h:outputText value="#{pro.categoriasProducto}" />
                                        <h:outputText value="Descripción:" />
                                        <h:outputText value="#{pro.descripcion}" />
                                    </h:panelGrid>
                                </p:outputPanel>
                            </div>
                            <div class="col-lg-2 col-md-1 align-self-center" >
                                <p:commandButton value="Ver detalle" styleClass="ui-button-raised" icon="pi pi-arrow-right" iconPos="right" action="#{inicioBean.irADetalle(pro.codigoProducto)}"/>
                            </div>
                        </div>
                    </p:dataViewListItem>
                </p:dataView>
            </h:form>
</ui:define>
</ui:composition>
</html>
