<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</h:head>
<h:body>
    <div id="header">

        <header>
            <div class="px-3 py-2 bg-dark text-white">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                            <span class="pi pi-shopping-cart" style="font-size: 2rem;margin-right: 5px"/>
                            <span class="fs-4">Unishop</span>
                        </a>

                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small" style="text-align: center">
                            <li>
                                <a href="index.xhtml" class="nav-link text-white">
                                    <i class="pi pi-home bi d-block mx-auto mb-1 icon-menu" ></i>
                                    Inicio
                                </a>
                            </li>
                            <li>
                                <a href="crear_producto.xhtml" class="nav-link text-white">
                                    <i class="pi pi-save bi d-block mx-auto mb-1 icon-menu" ></i>
                                    Crear producto
                                </a>
                            </li>
                            <li>
                                <a href="registrar_usuario.xhtml" class="nav-link text-white">
                                    <i class="pi pi-user bi d-block mx-auto mb-1 icon-menu" ></i>
                                    Usuarios
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="px-3 py-2 border-bottom mb-3">
                <div class="container d-flex flex-wrap justify-content-center">

                        <div class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto ui-inputgroup">
                            <h:form>
                                <p:inputText style="width:300px " placeholder="Que producto esta buscando?" required="true" value="#{busquedaBean.busqueda}" />
                                <p:commandButton icon="pi pi-search" action="#{busquedaBean.buscar}" update="@form" />
                            </h:form>
                        </div>


                    <div class="text-end">
                        <h:form>
                            <h:commandButton value="Login" styleClass="btn btn-light text-dark me-2"/>
                            <a href="registrar_usuario.xhtml">
                                <h:commandButton value="Registrarse" styleClass="btn btn-primary" action="registrar_usuario?faces-redirect=true"/>
                            </a>
                        </h:form>
                    </div>
                </div>
            </div>
        </header>
    </div>
    <div id="content">
